        let TabImg=['kaf1','kaf2','kaf3','kaf4','kaf1','kaf2','kaf3','kaf4']
        let TabPos=[[50,100,0],[150,100,0],[50,200,0],[150,200,0],[250,200,0],[250,100,0],[50,300,0],[150,300,0]]
        function zakryj(){
            for(let i=0;i<8;i++)
            {

                {
                    TabDiv[i].innerHTML="<img src='kaf5.jpg'>";
                }

            }
        }
        function odkryj(a){
            for(let i=0;i<8;i++){
                if(a==TabDiv[i]) a.innerHTML="<img src="+TabImg[i]+".jpg>";
            }
            
        }
        function losuj()
        {
            for (let i=0; i<4; i++)TabPos[i][2]=0;
            let x, i=0;
            
            while(i<4){
            x=Math.floor(Math.random()*4);
            if (TabPos[x][2]==0){
            TabDiv[i].style.left=TabPos[x][0]+'px';
            TabDiv[i].style.top=TabPos[x][1]+'px';
            i++; TabPos[x][2]=1;
            }}
        }
        let p=0,one;
        function Graj(a){
            if (p==0){
                zakryj();
            odkryj(a);
            one=a;
                p=1;
            }else{
                odkryj(a);
                if(one.innerHTML==a.innerHTML)
                {
                    one.style.visibility="hidden";
                    a.style.visibility="hidden";
                }
                p=0;
            }
        }
        
    </script>
