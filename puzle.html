    <script>

    function Mieszaj()
        {
            for(let i=0; i<16; i++)
            {
                TabPos[i][2]=0;
            }
						
            let x, i=0;

            {

                }
            }
        }

    function Graj(x)
    {
			let bufor;
				if (a33.style.left==x.style.left)

<script>
